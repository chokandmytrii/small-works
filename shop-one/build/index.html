		<div class="popup">
			<div class="popup__wrapper">
				<h2 class="popup__title">Log Into Book World</h2>
				<form class="popup__form" method="get">
					<label class="popup__label" for="email">Enter your email</label>
					<input class="popup__input input-email" type="email" name="email">
					<label class="popup__label" for="password">Enter your password</label>
					<input class="popup__input input-passw" type="text" name="password">
					<button class="popup__submit popup__login" type="submit">Log In</button>
					<button class="popup__submit popup__join" type="submit">Join Us</button>
				</form>
				<div class="popup__alert"></div>
				<div class="popup__close-wrapper"><button class="popup__close" type="button"></button></div>
			</div>
		</div>
	</header>
	<main class="page__main main">
		<div class="container bookshell" id="bookshell">
			<template v-if="contentOnScreen">
				<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
							class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="img/img1.jpg" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="img/img2.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="img/img3.jpg" alt="Third slide">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
				<nav class="bookshell__navbar navbar navbar-expand navbar-light bg-light">
					<div class="navbar__topic">
						<p class="navbar-brand navbar-text">Books for everyone!</p>
						<button class="navbar-toggler" type="button" data-toggle="collapse"
							data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
							aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<ul class="navbar-nav mr-auto">
							<li class="nav-item dropdown">
								<div class="dropdown">
									<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
										data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										Select genre
									</button>
									<div @click="getSubject" class="dropdown-menu" aria-labelledby="dropdownMenu2">
										<button v-for="(value) in genres" class="dropdown-item"
											type="button">{{value}}</button>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<form @submit.prevent @submit="getSearchValue" class="form-inline">
							<input class="form-control" type="search" placeholder="Type book or author"
								aria-label="Search">
							<button class="navbar__btn btn btn-outline-success" type="submit">Search</button>
						</form>
					</div>
				</nav>
				<div class="basket">
					<div class="accordion" id="accordionExample">
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingOne">
								<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
									data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
									Basket
								</button>
							</h2>
							<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
								data-bs-parent="#accordionExample">
								<div class="accordion-body">
									<div v-if="this.basketList.length > 0" class="basket__list">
										<div v-for="(value, index) in basketList" class="basket-item">
											<div class="basket-item__content">
												<img class="basket-item__cover" :src="value.cover"
													alt="Cover not found :(">
												<div class="basket-item__text">
													<h2 class="basket-item__title">{{value.title}}</h2>
													<p class="basket-item__par">{{value.author}}</p>
												</div>
											</div>
											<div class="basket-item__quantity quantity">
												<span class="quantity__text">Qty:</span>
												<div class="quantity__wrapper">
													<button @click="removeBook(value)" class="quantity__btn">-</button>
													<p class="quantity__value">{{value.quantity}}</p>
													<button @click="addBook(value)" class="quantity__btn">+</button>
												</div>
											</div>
										</div>
									</div>
									<div class="basket__empty" v-else>
										Basket is empty :(
									</div>
									<div v-if="this.basketList.length > 0" class="basket__final basket-final">
										<p class="basket-final__price">Final price: {{countFinResult()}} USD</p>
										<button type="button" @click="changeContent"
											class="btn btn-outline-primary basket-final__check">Checkout</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<template v-if="pageLoading"><span class="loader loader-big"></span></template>
				<template v-else>
					<ul class="bookshell__table">
						<li v-for="(value, index) in htmlBookList" class="bookshell__element book-element">
							<div class="book-element__wrapper" v-show="index>=0 && index<booksNumb">
								<img class="book-element__cover" :src="value.cover" alt="Cover not found :(">
								<div class="book-element__text-wrapper">
									<div class="book-element__text">
										<h2 class="book-element__title">{{value.title}}</h2>
										<p class="book-element__par">{{value.author}}</p>
									</div>
									<div class="book-element__btn-wrapper">
										<button @click="addToBasket(value)" class="book-element__btn btn"
											type="button">Add
											to
											basket</button>
									</div>
								</div>
							</div>
						</li>
					</ul>
					<div class="bookshell__btn-wrapper">
						<button @click="addBooks" class="bookshell__btn btn btn-secondary" type="button">Load
							more</button>
						<span class="bookshell__btn_loader loader"></span>
					</div>
				</template>
			</template>
			<template v-else>
				<div class="cart">
					<h2 class="cart__title">Your Basket</h2>
					<div v-if="this.basketList.length > 0" class="cart__content-wrapper">
						<div class="cart__content">
							<div class="cart__list">
								<div v-for="(value, index) in basketList" class="cart-item">
									<div class="cart-item__content">
										<img class="cart-item__cover" :src="value.cover.replace('S', 'M')"
											alt="Cover not found :(">
										<div class="cart-item__text">
											<h2 class="cart-item__title">{{value.title}}</h2>
											<p class="cart-item__par">{{value.author}}</p>
										</div>
									</div>
									<div class="cart-item__quantity cart-quantity">
										<span class="cart-quantity__text">Quantity:</span>
										<div class="cart-quantity__wrapper">
											<button @click="removeBook(value)" class="cart-quantity__btn">-</button>
											<p class="cart-quantity__value">{{value.quantity}}</p>
											<button @click="addBook(value)" class="cart-quantity__btn">+</button>
										</div>
									</div>
								</div>
							</div>
							<div class="cart__final cart-final">
								<p class="cart-final__price">Your final price will be {{countFinResult()}} USD
								</p>
								<button type="button" class="btn btn-outline-dark cart-final__btn user-log">Sign
									In</button>
								<p class="cart-final__text">or</p>
								<form @submit.prevent @submit="checkCartForm" class="cart-final__form contact-form">
									<label class="contact-form__label" for="location">Type your delivery
										address</label>
									<input placeholder="Your city,street,post code here" class="contact-form__input"
										type="text" name="location">
									<label class="contact-form__label" for="contact-email">Type your contact
										e-mail</label>
									<input placeholder="Your email here" class="contact-form__input" type="email"
										name="contact-email">
									<button class="contact-form__btn btn btn-success" type="submit">Checkout</button>
								</form>
								<div class="cart-final__slide cart-slide">
									<h4 class="cart-slide__title">Thank you for your order!</h4>
									<p class="cart-slide__message">We will contact you shortly about your order's
										details</p>
								</div>
							</div>
						</div>
					</div>
					<div class="cart__empty" v-else>
						Basket is still empty!
					</div>
					<button @click="changeContent" type="button" class="btn btn-outline-dark cart__btn">Back to the
						shop</button>
				</div>
			</template>
		</div>
	</main>
