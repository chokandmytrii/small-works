<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../img/img1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../img/img2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../img/img3.jpg" alt="Third slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<div class="container bookshell" id="bookshell">
    <nav class="bookshell__navbar navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Books for everyone!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select genre
                        </button>
                        <div @click="getSubject" class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button v-for="(value) in genres" class="dropdown-item" type="button">{{value}}</button>
                        </div>
                    </div>
                </li>
            </ul>
            <form @submit.prevent @submit="getSearchValue" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="basket">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Basket
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div v-if="this.basketList.length > 0" class="basket__list">
                            <div v-for="(value, index) in basketList" class="basket-item">
                                <div class="basket-item__content">
                                    <img class="basket-item__cover" :src="value.cover" alt="Cover not found :(">
                                    <div class="basket-item__text">
                                        <h2 class="basket-item__title">{{value.title}}</h2>
                                        <p class="basket-item__par">{{value.author}}</p>
                                    </div>
                                </div>
                                <div class="basket-item__quantity quantity">
                                    <span class="quantity__text">Qty:</span>
                                    <div class="quantity__wrapper">
                                        <button @click="removeBook(value)" class="quantity__btn">-</button>
                                        <p class="quantity__value">{{value.quantity}}</p>
                                        <button @click="addBook(value)" class="quantity__btn">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="basket__empty" v-else>
                            Basket is empty :(
                        </div>
                        <div v-if="this.basketList.length > 0" class="basket__final basket-final">
                            <span class="basket-final__price">Final price: {{countFinResult()}} USD</span>
                        </div>
                        <!-- <button type="button" class="btn btn-secondary basket-final__add"
                            data-bs-container="div" data-bs-toggle="popover" data-bs-placement="bottom"
                            data-bs-content="Sorry for problems now">
                            ?
                        </button> -->
                        <a href="/basket" class="btn basket-final__check">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul class="bookshell__table">
        <li v-for="(value, index) in htmlBookList" class="bookshell__element book-element">
            <div class="book-element__wrapper" v-show="index>=0 && index<booksNumb">
                <img class="book-element__cover" :src="value.cover" alt="Cover not found :(">
                <div class="book-element__text">
                    <h2 class="book-element__title">{{value.title}}</h2>
                    <p class="book-element__par">{{value.author}}</p>
                </div>
                <button @click="addToBasket(value)" class="book-element__btn btn" type="button">Add to
                    basket</button>
            </div>
        </li>
    </ul>
    <button @click="addBooks" class="bookshell__btn btn btn-secondary" type="button">Load more</button>
</div>
